<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loosen's MusicVisualizer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
</head>
<body>
	<header>
  	  <button id="add">Load Music</button>
  	  <input id="loadfile" type="file">
      <ul class="type">
        <li data-type="dot">Dot</li>
        <li data-type="column" class="selectedType">Column</li>
      </ul>
      <p>
        Volume<input id="volume" type="range" min="0" max="100" value="60">
      </p>
  	</header>
    <div class="right"></div>
    <!-- <script>document.write(noteIndex)</script> -->
    <script type="text/javascript" src="js/try.js"></script>
</body>
</html>
