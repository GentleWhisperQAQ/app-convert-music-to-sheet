<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>历史记录</title>
    <link rel="stylesheet" href="./css/histRecord.css" />
  </head>
  <body style="background-image: url(./img/图片@1x.png)">
    <div class="nav">
      <div class="return" onclick="Return()">
        <img
          src="./img/return2.png"
          width="42"
          height="41"
          alt=""
          style="display: block"
        />
      </div>
      <div class="nav-title">历史记录</div>
      <div class="nav-change" onclick="collection()">
        <img
          src="./img/ze-star@1x.png"
          width="40"
          alt=""
          style="display: block"
        />
      </div>
    </div>
    <div class="search">
      <img
        src="./img/mb-search Copy@1x.png"
        width="36"
        alt=""
        style="display: block"
      />
    </div>
    <div class="content">
      <h4>历史简谱</h4>
      <div class="title">
        <div>#1</div>
        <div>简谱文件</div>
        <div class="heart"><img src="./img/heart.png" alt="" width="24" /></div>
        <div class="download">
          <img src="./img/download.png" alt="" width="24" />
        </div>
        <div class="delete">
          <img src="./img/delete.png" alt="" width="24" />
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/Return.js"></script>
</html>
